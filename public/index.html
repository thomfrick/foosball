<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foosball Game Tracker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Foosball Game Tracker</h1>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Register Player</div>
          <div class="card-body">
            <form id="register-player-form">
              <div class="mb-3">
                <label for="player-name" class="form-label">Player Name</label>
                <input type="text" class="form-control" id="player-name" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Submit Game</div>
          <div class="card-body">
            <form id="submit-game-form">
              <div class="mb-3">
                <label class="form-label">Team 1 Player 1</label>
                <select class="form-select" id="team1_player1" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Team 1 Player 2</label>
                <select class="form-select" id="team1_player2" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Team 2 Player 1</label>
                <select class="form-select" id="team2_player1" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Team 2 Player 2</label>
                <select class="form-select" id="team2_player2" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Score Team 1</label>
                <input type="number" class="form-control" id="score_team1" min="0" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Score Team 2</label>
                <input type="number" class="form-control" id="score_team2" min="0" required>
              </div>
              <button type="submit" class="btn btn-success">Submit Game</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <h3>Match History</h3>
        <ul class="list-group" id="match-history"></ul>
      </div>

      <div class="col-md-6 mb-4">
        <h3>Leaderboard</h3>
        <ul class="list-group" id="leaderboard"></ul>
      </div>
    </div>
  </div>
</body>
</html>
